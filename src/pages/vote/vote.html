<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Vote Your Fav Movies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card padding>
   
        <div class="rightContainer">
          <div>The Meg</div>
          <div class="secondaryText">My Current Vote</div>
          <div class="secondaryText">until 09/27</div>
        </div>
 
      </ion-card>
  <ion-slides pager>
    <ion-slide *ngFor="let slide of items.slides">
      <div>
        <img src="{{slide.imageUrl}}" class="image-slide">
      </div>
      {{slide.title}}
      <div>
        <button ion-button outline>Vote</button>
      </div>
    </ion-slide>
  </ion-slides>
    
</ion-content>
