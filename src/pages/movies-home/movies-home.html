<ion-header>

  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager="false" slidesPerView="1.2" spaceBetween="10" centeredSlides=true loop=true>
    <ion-slide *ngFor="let slide of movieNowPlaying"
               class="text-center slider-item" >
      <div class="slide-text">
        <img src="{{slide.poster_path}}">
        <h2>{{slide.title}}</h2>
        <p>{{slide.vote_count}}</p>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
