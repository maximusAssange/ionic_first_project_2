<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
			</div>
			<div padding>
				<ion-item>
					<ion-input type="text" placeholder="Username" #username></ion-input>
				</ion-item>

				<ion-item>
					<ion-input type="password" placeholder="Password" #password></ion-input>
				</ion-item>
			</div>
      
			<div padding style="text-align:center">
				<button ion-button round outline (click)="login()" >LOGIN</button>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
